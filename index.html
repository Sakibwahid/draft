<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Add custom CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container mt-5">
        
        <h1 class="text-center">DRAFT</h1>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="form-group mt-4">
                    <button class="btn btn-primary btn-block" id="generatePositionButton">Generate Random Position</button>
                    <div class="mt-3">
                        <h2 id="randomPosition" class="text-center"></h2>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lowerLimit">Lower Limit:</label>
                    <input type="number" class="form-control" id="lowerLimit" placeholder="Enter lower limit">
                </div>
                <div class="form-group">
                    <label for="upperLimit">Upper Limit:</label>
                    <input type="number" class="form-control" id="upperLimit" placeholder="Enter upper limit">
                </div>
                <button class="btn btn-primary btn-block" id="generateButton">Generate Random Number</button>
                <div class="mt-3">
                    <h2 id="randomNumber" class="text-center"></h2>
                </div>
                <div class="form-group mt-4">
                    <label for="category">Select Category:</label>
                    <select class="form-control" id="category">
                        <option value="RB">RB</option>
                        <option value="CB">CB</option>
                        <option value="LB">LB</option>
                        <option value="CM">CM</option>
                        <option value="CAM">CAM</option>
                        <option value="GK">GK</option>
                        <option value="ST">ST</option>
                        <option value="LW">LW/LM</option>
                        <option value="RW">RW/RM</option>
                    </select>
                </div>
                <ul id="playerList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap and custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
